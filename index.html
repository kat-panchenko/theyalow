<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theyalow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="head_wrapper">


    <div class="wrapper">
        <img class="arrow first_ar" src="images/arrow1.png" alt="arrow">

        <header>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h1>theyalow</h1>
            </div>

            <nav class="navbar">
                <a href="#about"><img src="images/icon1.png" alt="icon">about us</a>
                <a href="#services"><img src="images/icon2.png" alt="icon">services</a>
                <a href="#contact"><img src="images/icon3.png" alt="icon">contact</a>
            </nav>
        </header>

        <div class="video_holder">
            <div class="placeholder_pic">
                <img src="images/video.jpg" alt="video">
            </div>

            <div class="video_title">
                <h2 class="yellow">the cool</h2>
                <h2>the minimal</h2>
            </div>
        </div>

        <img class="arrow second_ar" src="images/arrow2.png" alt="arrow">
    </div>

</div>

<main>
    <div class="background">

        <div class="wrapper">

            <section class="block_about" id="about">
                <div class="info">
                    <img src="images/cloud.png" alt="icon">
                    <h3>better design</h3>
                </div>
                <div class="info">
                    <img src="images/leaf.png" alt="icon">
                    <h3>customise</h3>
                </div>
                <div class="info">
                    <img src="images/plane.png" alt="icon">
                    <h3>its free</h3>
                </div>
            </section>
        </div>

    </div>

    <section class="video_blog" id="services">
        <div class="wrapper">

            <h3 class="blog_title">Lorem ipsum dolor sit amet</h3>

            <div class="blog_container">
                <div class="blog_article">
                    <img class="add_post" src="images/plus.png" alt="add">
                    <p class="post">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantiu beatae
                        eum fugit similique.</p>

                    <div class="image_article">
                        <img src="images/video2.jpg" alt="video">
                    </div>
                </div>

                <div class="twitter_post">
                    <img src="images/twitter.jpg" alt="twitter">
                </div>
            </div>

        </div>
    </section>
</main>
</body>
</html>
